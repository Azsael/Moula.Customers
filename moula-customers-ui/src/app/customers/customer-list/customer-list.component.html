<a routerLink="new" mat-button>Create Customer</a>

<table mat-table [dataSource]="customers">
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef>Full Name</th>
    <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
	</ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{element.email}}</td>
	</ng-container>

  <ng-container matColumnDef="dateOfBirth">
    <th mat-header-cell *matHeaderCellDef>DOB</th>
    <td mat-cell *matCellDef="let element">{{element.dateOfBirth}}</td>
	</ng-container>

  <ng-container matColumnDef="customerCode">
    <th mat-header-cell *matHeaderCellDef>CustCode</th>
    <td mat-cell *matCellDef="let element">{{element.customerCode}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
